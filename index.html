<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Alen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Home Section */
        .home {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 0 10%;
        }

        .home-content {
            max-width: 50%;
        }

        .floating-icons {
            position: relative;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .floating-icons i {
            position: absolute;
            font-size: 3rem;
            color: #ffffff;
            opacity: 0.8;
            animation: floatAnimation 4s infinite ease-in-out;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .icon-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .icon-2 { top: 50%; left: 5%; animation-delay: 0.5s; }
        .icon-3 { bottom: 20%; left: 30%; animation-delay: 1s; }
        .icon-4 { top: 30%; right: 10%; animation-delay: 1.5s; }
        .icon-5 { bottom: 10%; right: 20%; animation-delay: 2s; }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio | Alen</a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <section id="home" class="home">
        <div class="home-content">
            <h3>Hello, It's me</h3>
            <h1>Alen John</h1>
            <h3>And I'm a <span class="pro-text"></span></h3>
            <p>This portfolio highlights my passion for cybersecurity, SOC analysis, and web development.</p>
        </div>

        <!-- Floating Security Icons -->
        <div class="floating-icons">
            <i class='bx bx-shield-alt-2 icon-1'></i>
            <i class='bx bx-lock-alt icon-2'></i>
            <i class='bx bx-bug icon-3'></i>
            <i class='bx bx-network-chart icon-4'></i>
            <i class='bx bx-firewall icon-5'></i>
        </div>
    </section>

    <script>
        gsap.to(".floating-icons i", {
            y: "-20px",
            repeat: -1,
            yoyo: true,
            duration: 2,
            ease: "power1.inOut",
            stagger: 0.5
        });
    </script>
</body>
</html>
