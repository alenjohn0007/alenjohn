<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Alen</title>
    
    <!-- Favicon & CSS -->
    <link rel="icon" type="image/png" href="sailogo.png">
    <link rel="stylesheet" href="style.css">
    
    <!-- Boxicons & Typed.js -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #0e0e0e;
            color: white;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 100px auto;
            text-align: center;
        }
        
        .home-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1, h3 {
            font-size: 2rem;
            margin: 10px 0;
        }
        
        .pro-text {
            color: cyan;
        }
        
        .btn-box {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: cyan;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-box:hover {
            background-color: white;
        }

        .home-sci a {
            font-size: 24px;
            margin: 10px;
            color: cyan;
            transition: 0.3s;
        }
        .home-sci a:hover {
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header class="header">
        <a href="#" class="logo">Portfolio | Alen</a>
    </header>

    <section class="container">
        <div class="home-content">
            <h3>Hello, It's me</h3>
            <h1>Alen John</h1>
            <h3>And I'm a <span class="pro-text"></span></h3>
            <p>Passionate about <strong>cybersecurity</strong>, threat detection, ethical hacking, and incident response.</p>
            <div class="home-sci">
                <a href="https://github.com/alenjohn0007" target="_blank"><i class='bx bxl-github'></i></a>
                <a href="https://www.linkedin.com/in/alenjohn9404/" target="_blank"><i class='bx bxl-linkedin'></i></a>
                <a href="https://wa.me/918848603693" target="_blank"><i class='bx bxl-whatsapp'></i></a>
            </div>
            <a href="Alen_John_Resume.pdf" class="btn-box" target="_blank">Download CV</a>
        </div>
    </section>

    <script>
        // Typing animation
        var typed = new Typed(".pro-text", {
            strings: ["SOC Analyst", "Ethical Hacker", "Security Researcher", "Incident Responder", "Web Developer"],
            typeSpeed: 100,
            backSpeed: 100,
            backDelay: 1000,
            loop: true
        });

        // Particles.js background effect
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                color: { value: "#00ffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { speed: 2, direction: "none", random: false }
            }
        });
    </script>
</body>
</html>
