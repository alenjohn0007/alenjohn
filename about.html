<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Alen</title>

    <!-- Favicon & CSS -->
    <link rel="icon" type="image/png" href="sailogo.png">
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons & Typed.js -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- Particles.js for background animation -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* Background Animation */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #0d0d0d; /* Dark background */
            z-index: -1;
        }

        /* About Box */
        .about-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .about-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            width: 60%;
            max-width: 600px;
            border-radius: 15px; /* Square shape with rounded corners */
            backdrop-filter: blur(10px);
            color: white;
            font-size: 18px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .about-box {
                width: 80%;
                font-size: 16px;
            }
        }

    </style>

    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 120 }, /* Increased particle count */
                    size: { value: 4 }, /* Bigger particles */
                    move: { speed: 3 }, /* Faster movement */
                    color: { value: "#ffffff" },
                    opacity: { value: 0.3 },
                    line_linked: { 
                        enable: true, 
                        distance: 120, 
                        color: "#ffffff",
                        opacity: 0.2 
                    }
                }
            });
        });
    </script>

</head>

<body>

    <!-- Background Animation -->
    <div id="particles-js"></div>

    <!-- About Section -->
    <section class="about-container">
        <div class="about-box">
            <h2>About Me</h2>
            <p>
                I am <strong>Alen John</strong>, a passionate cybersecurity enthusiast specializing in 
                SOC operations, ethical hacking, and security research. 
                I have experience in monitoring security events, performing risk assessments, 
                and implementing security measures to protect digital assets.
            </p>
        </div>
    </section>

</body>
</html>
